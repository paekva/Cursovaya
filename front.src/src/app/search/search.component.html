<div>
  <h1>Параметры поиска:</h1>

  <form [formGroup]="searchForm" novalidate>
    
     <div>
       <label> Предмет поиска </label>
        <select class="form-control dropdowns" formControlName="subject" (change) = onSubjectChange($event.target.value)>
            <option *ngFor="let subject of subjects" [value]="subject.value">  
                {{subject.display}}
            </option>
        </select>

        <label> Тип </label>
        <select class="form-control dropdowns" formControlName="type" (change) = onTypeChange($event.target.value)>
            <option *ngFor="let type of types" [value]="type.value">  
                {{type.display}}
            </option>
        </select>
    </div>

    <div>
        <label> Зоопарки </label>
        <select class="form-control dropdowns" formControlName="zoo" (change) = onZooChange($event.target.value)>
            <option *ngFor="let zoo of zoos" [value]="zoo.value">  
                {{zoo.display}}
            </option>
        </select>

        <label>Дата</label>
        <input class="input-group" type="date" formControlName="date" />

    </div>
    <br/>
    <button type="submit" class="btn btn-success" >Найти</button> 
  </form>
  <div>
      <label>Результаты поиска</label>
    <ul class="list-group" formControlName="data">
            <li class="list-group-item list-group-item-action" *ngFor="let dat of d" [value]="d.value">  
            {{d.display}}
            </li>
    </ul>
</div>

  <h2>Model:</h2>
    {{ currentSearchRequest }}
</div>
